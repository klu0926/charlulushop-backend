<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>訂單紀錄</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans TC", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-weight: normal;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.4;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        color: black;
      }

      .container {
        max-width: 600px;
        margin: 10px auto;
        padding: 25px;
        padding-bottom: 10px;
        background-color: #fff;
        border-radius: 5px;
        border: 1px solid rgb(206, 206, 206);
      }

      section {
        margin: 10px 0px;
        padding: 10px;
      }

      .line {
        width: 76%;
        margin: auto;
        height: 1px;
        border-bottom: 1px dashed rgb(211, 211, 211);
      }

      .btn {
        appearance: none;
        border: none;
        background-color: rgb(60, 138, 240);
        padding: 6px 20px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        margin: 5px px;
      }
      .btn:hover {
        background-color: rgb(99, 162, 243);
      }

      footer {
        width: 100%;
        min-height: 100px;
        padding: 20px;
      }

      .text-center {
        text-align: center;
      }

      .text-grey {
        color: rgb(163, 163, 163);
      }

      .main-title {
        text-align: center;
        font-size: 1.2rem;
      }

      .title {
        font-size: 1.1rem;
        color: rgb(227, 81, 81);
        margin-bottom: 0.25rem;
      }

      p {
        font-size: 0.9rem;
        margin-bottom: 2px;
        color: #000;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
        border: 1px solid rgb(211, 211, 211);
      }
      th,
      td {
        border: 1px solid rgb(211, 211, 211);
        text-align: left;
        padding: 5px;
        height: 20px;
        font-size: 0.9rem;
      }
      th {
        text-align: center;
        background-color: #f2f2f2;
      }

      a {
        color: #2f97ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media only screen and (min-width: 700px) {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="main-title">夏洛特的『斷。捨。離』成功下單！</p>
      <section>
        <p class="title">訂單：</p>
        <p>編號：{{orderId}}</p>
        <p>商品件數：{{itemsCount}}</p>
        <p>總價：{{price}} (運費未計)</p>
      </section>
      <div class="line"></div>
      <section>
        <p class="title">商品：</p>
        <table>
          <tr>
            <th>商品</th>
            <th>價錢</th>
          </tr>
          {{itemsRecord}}
        </table>
      </section>
      <div class="line"></div>
      <section>
        <p class="title">買家資訊：</p>
        <p>姓名：{{buyerName}}</p>
        <p>電子郵件：{{buyerEmail}}</p>
        <p>Instagram：{{buyerIG}}</p>
      </section>
      <div class="line"></div>
      <section>
        <p class="title">賣家資訊：</p>
        <p>
          夏洛特的 IG：<a
            href="https://www.instagram.com/charlotte_journalday/"
            target="_blank"
            >charlotte_journalday</a
          >
        </p>
        <p>
          夏洛特的 Youtube：
          <a href="https://www.youtube.com/@CharluluStory" target="_blank"
            >網頁版</a
          >
          <span> / </span>
          <a href="https://m.youtube.com/@CharluluStory" target="_blank"
            >行動版</a
          >
        </p>
      </section>
      <div class="line"></div>
      <section>
        <p class="title">下一步：</p>
        <p>&rarr; 聯繫夏洛特以確認訂單</p>
        <p>
          &rarr;
          <a
            target="_blank"
            href="https://klu0926.github.io/charlulushop-react/#/orders"
            ><button class="btn">查詢您的訂單</button></a
          >
        </p>
      </section>
      <footer>
        <p class="text-center text-grey">非常感謝您的購買，有空再回來逛逛吧！</p>
        <p class="text-center">
          <a
            target="_blank"
            href="https://klu0926.github.io/charlulushop-react/"
            >夏洛特的「斷。捨。離」</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
